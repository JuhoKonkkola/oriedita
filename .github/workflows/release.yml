name: Release Jar and exe

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  create_jar:
    runs-on: ubuntu-latest
    name: Create Executable Jar

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-java11-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-java11-m2

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Set the version
        run: build/01_serversion.sh "${{ steps.get_version.outputs.version-without-v }}"

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: oriedita/target/oriedita-*.jar

  create_release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
          - os: ubuntu-latest
            name: linux
          - os: macos-latest
            name: mac

    runs-on: ${{ matrix.os }}

    name: Create Release ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-java17-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-java17-m2

      - id: get_version
        uses: battila7/get-version-action@v2

      - name: Set the version
        run: build/01_serversion.sh "${{ steps.get_version.outputs.version-without-v }}"

      - name: Build project and prepare JRE
        run: build/02_prepare.sh

      - name: Create release (${{ matrix.name }})
        run: build/03_create_release.sh ${{ matrix.name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ci-build/Oriedita*
